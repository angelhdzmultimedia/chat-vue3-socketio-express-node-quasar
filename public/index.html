<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node + Express + TypeScript + Socket.IO Chat</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@^7.0.0/css/materialdesignicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/ionicons@^4.0.0/dist/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/quasar@2.12.0/dist/quasar.prod.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3.3.4/dist/vue.esm-browser.js",
          "vue-router": "https://unpkg.com/vue-router@4.0.15/dist/vue-router.esm-browser.js",
          "@vue/devtools-api": "https://unpkg.com/@vue/devtools-api@6.5.0/lib/esm/index.js",
          "pages/index": "https://stackblitzstartersniszps-zydv--3000--e0a2bd6c.local-credentialless.webcontainer.io/pages/index.js",
          "pages/rooms": "https://stackblitzstartersniszps-zydv--3000--e0a2bd6c.local-credentialless.webcontainer.io/pages/rooms.js"
        }
      }
    </script>
    <script type="module">
      import { createApp, ref } from 'vue'
      import { createRouter, createWebHistory, useRouter } from 'vue-router'
      import quasar from 'https://cdn.jsdelivr.net/npm/quasar@2.12.0/+esm'
      import { IndexPage } from 'pages/index'
      import { RoomsPage } from 'pages/rooms'
      const app = createApp({
        template: `
        <router-view></router-view>
        `,
      })

      const router = createRouter({
        history: createWebHistory(),
        routes: [
          {
            path: '/',
            component: IndexPage,
          },
          {
            path: '/rooms',
            component: RoomsPage,
          },
        ],
      })

      app.use(quasar, {
        components: { ...quasar },
        plugins: {
          Notify: quasar.Notify,
        },
      })
      app.use(router)
      app.mount('#app')
    </script>
  </body>
</html>
